
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "Reset Password.css" rel = "stylesheet" type = "text/css" >

    <title>Reset Password</title>
</head>

<body>

    <form action="" method="">
      
        <div class="title">
            <div>Reset Password</div>
        </div>
        
        <div class="container">
          <div class="newPassword">
            <div class="newPasswordlabel">New Password</div>
            <input type="password" id="password1" placeholder="Enter Password" name="psw1" required>
          </div>
          
          <div class="retypePassword">
            <div class="retypePasswordlabel">Retype Password</div>
            <input type="password" id="password2" placeholder="Re-enter Password" name="psw2" required>
          </div>
          
          <button type="submit" class="submit">Submit</button>

        </div>
      </form>
</body>
